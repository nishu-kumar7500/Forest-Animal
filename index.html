<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sacred Journeys: Indian Temples</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600&family=Noto+Sans+Devanagari&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
/* ================================
   THEME & GLOBAL STYLES
==================================*/
:root {
  --primary-color: #6a008a;
  --secondary-color: #fca311;
  --background-gradient-start: #f8f0ff;
  --background-gradient-end: #e6e6fa;
  --text-color: #333;
  --light-text-color: #fff;
  --glass-bg: rgba(255, 255, 255, 0.15);
  --glass-border: rgba(255, 255, 255, 0.3);
  --border-radius: 18px;
  --transition-speed: 0.4s;
}

body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  background: linear-gradient(120deg, #f8f0ff, #e6e6fa);
  min-height: 100vh;
  color: var(--text-color);
  scroll-behavior: smooth;
}

/* ================================
   HEADER
==================================*/
.header {
  background: var(--glass-bg);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--glass-border);
  padding: 1rem 2.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
  transition: all 0.3s ease;
}
.header:hover {
  background: rgba(106, 0, 138, 0.7);
}
.logo {
  font-family: 'Playfair Display', serif;
  color: var(--secondary-color);
  font-size: 2rem;
  font-weight: bold;
  letter-spacing: 2px;
}

/* Navigation */
.nav-links {
  display: flex;
  gap: 2.2rem;
}
.nav-link {
  color: var(--light-text-color);
  font-weight: 600;
  text-decoration: none;
  position: relative;
  transition: 0.3s;
}
.nav-link::after {
  content: "";
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 0%;
  height: 3px;
  background: var(--secondary-color);
  transition: width 0.3s ease;
}
.nav-link:hover {
  color: var(--secondary-color);
}
.nav-link:hover::after {
  width: 100%;
}

/* ================================
   HERO
==================================*/
.hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 6rem 2rem;
  min-height: 480px;
  color: var(--light-text-color);
  background: linear-gradient(270deg, #6a008a, #fca311, #6a008a);
  background-size: 600% 600%;
  animation: gradientBG 12s ease infinite;
}
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 4rem;
  text-shadow: 0px 4px 20px rgba(0,0,0,0.5);
  animation: fadeDown 1.2s ease-out;
}
.hero p {
  font-size: 1.25rem;
  max-width: 700px;
  margin: 1rem auto 2rem;
  opacity: 0;
  animation: fadeUp 1.5s ease forwards 0.5s;
}
.hero-button {
  background: var(--secondary-color);
  color: var(--primary-color);
  padding: 1rem 3rem;
  border-radius: 50px;
  font-weight: bold;
  box-shadow: 0 0 25px rgba(252,163,17,0.5);
  text-decoration: none;
  transition: transform 0.3s, box-shadow 0.3s;
}
.hero-button:hover {
  transform: translateY(-6px) scale(1.05);
  box-shadow: 0 0 35px rgba(252,163,17,0.8);
}

/* Animations */
@keyframes fadeDown {
  from {opacity: 0; transform: translateY(-40px);}
  to {opacity: 1; transform: translateY(0);}
}
@keyframes fadeUp {
  from {opacity: 0; transform: translateY(40px);}
  to {opacity: 1; transform: translateY(0);}
}

/* ================================
   TEMPLE CARDS
==================================*/
.temple-cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 2.5rem;
  padding: 3rem 2rem;
}

.temple-card {
  background: var(--glass-bg);
  backdrop-filter: blur(14px);
  border: 1px solid var(--glass-border);
  border-radius: var(--border-radius);
  overflow: hidden;
  text-align: center;
  transform-style: preserve-3d;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  animation: fadeUp 1.2s ease forwards;
}
.temple-card:hover {
  transform: translateY(-10px) rotateX(4deg) rotateY(2deg);
  box-shadow: 0 25px 40px rgba(106,0,138,0.3);
}
.temple-card-image {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-bottom: 3px solid var(--secondary-color);
}
.temple-card-title {
  font-size: 1.6rem;
  color: var(--primary-color);
  margin: 1rem 0;
}
.temple-card-info {
  padding: 0 1.5rem 1rem;
  list-style: none;
  text-align: left;
  font-size: 0.95rem;
  color: #444;
}

/* ================================
   BACK TO TOP BUTTON
==================================*/
#backToTop {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: var(--secondary-color);
  color: #fff;
  border: none;
  padding: 0.8rem 1rem;
  border-radius: 50%;
  font-size: 1.2rem;
  cursor: pointer;
  display: none;
  transition: all 0.3s ease;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}
#backToTop:hover {
  transform: scale(1.1);
  background: #ffb733;
}
</style>
</head>
<body>
<header class="header">
  <div class="logo">Sacred Journeys</div>
  <nav class="nav-links">
    <a href="#temples" class="nav-link">Temples</a>
    <a href="#about" class="nav-link">About Us</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>
</header>

<main>
  <section class="hero">
    <h1>Discover India's Divine Heritage</h1>
    <p>Explore the history, architecture, and spiritual significance of India's most revered temples.</p>
    <a href="#temples" class="hero-button">Start Your Journey</a>
  </section>

  <section id="temples">
    <h2 style="text-align:center;">Featured Temples</h2>
    <div class="temple-cards-container">
      <!-- Keep your temple cards here (same structure as before) -->
    </div>
  </section>
</main>

<!-- Back to Top -->
<button id="backToTop"><i class="fas fa-arrow-up"></i></button>

<script>
const backToTop = document.getElementById("backToTop");
window.addEventListener("scroll", () => {
  if (window.scrollY > 300) {
    backToTop.style.display = "block";
  } else {
    backToTop.style.display = "none";
  }
});
backToTop.addEventListener("click", () => {
  window.scrollTo({top: 0, behavior: "smooth"});
});
</script>
</body>
</html>
