<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sacred Journeys â€“ Discover Indian Temples</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
  :root{
    --bg:#0b0b12;          
    --surface:#0f1020;      
    --brand:#8b5cf6;        
    --brand-2:#f59e0b;      
    --text:#0b1020;         
    --muted:#47506a;        
    --glass:rgba(15,16,32,0.06);
    --border:rgba(15,16,32,0.12);
    --ok:#22c55e; --warn:#f97316; --err:#ef4444;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; 
    font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
    color:var(--text);

    /* ðŸŒŸ Yellow background override ðŸŒŸ */
    background:
      radial-gradient(1200px 600px at 10% -20%, rgba(255,213,79,.35), transparent 60%),
      radial-gradient(1000px 800px at 110% 20%, rgba(255,179,0,.28), transparent 60%),
      linear-gradient(180deg,#fff8dc 0%, #ffe08a 100%);

    overflow-x:hidden; 
    scroll-behavior:smooth;
  }

  /* ===== Header / Nav ===== */
  .header{position:sticky; top:0; z-index:50;}
  .nav{
    display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:1rem;
    padding:14px 24px; backdrop-filter:saturate(140%) blur(14px);
    background:linear-gradient(180deg, rgba(15,16,32,.75), rgba(15,16,32,.45));
    border-bottom:1px solid var(--border);
  }
  .brand{display:flex; align-items:center; gap:.75rem; text-decoration:none}
  .brand-logo{
    width:38px;height:38px;border-radius:10px; display:grid; place-items:center;
    background:conic-gradient(from 160deg, var(--brand), var(--brand-2));
    box-shadow:0 6px 18px rgba(139,92,246,.35), inset 0 0 30px rgba(255,255,255,.08);
  }
  .brand-title{font-family:'Playfair Display', serif; font-size:1.25rem; letter-spacing:.2px; color:var(--text)}

  .nav-links{display:flex; gap:1rem; align-items:center}
  .nav-links a{color:var(--muted); text-decoration:none; padding:.55rem .85rem; border-radius:10px}
  .nav-links a:hover{color:var(--text); background:var(--glass)}

  .actions{display:flex; justify-content:end; gap:.6rem; align-items:center}
  .btn{padding:.65rem .95rem; border-radius:12px; border:1px solid var(--border); background:var(--glass); color:var(--text); cursor:pointer; font-weight:600}
  .btn.primary{border-color:transparent; background:linear-gradient(135deg, var(--brand), #7c3aed 60%); box-shadow:0 12px 28px rgba(124,58,237,.35)}
  .btn:hover{transform:translateY(-1px); box-shadow:0 6px 14px rgba(0,0,0,.25)}

  /* ===== Hero ===== */
  .hero{position:relative; padding:80px 24px 36px}
  .hero-wrap{max-width:1180px; margin:0 auto; display:grid; grid-template-columns:1.1fr .9fr; gap:28px}
  .headline{font-family:'Playfair Display', serif; font-size:clamp(32px, 5vw, 58px); line-height:1.05; margin:.25rem 0 1rem}
  .sub{color:var(--muted); font-size:1.1rem}

  .search-card{margin-top:22px; display:grid; grid-template-columns: 1.1fr .9fr .8fr .6fr auto; gap:10px; padding:14px; border-radius:16px; background:rgba(255,255,255,.06); border:1px solid var(--border)}
  .field{display:flex; flex-direction:column; gap:6px}
  .label{font-size:.78rem; color:#c7ccda}
  .input, select, .date{height:44px; padding:10px 12px; border-radius:10px; outline:0; border:1px solid var(--border); background:rgba(8,8,18,.06); color:var(--text)}
  .cta{height:44px; padding:0 18px; border-radius:12px; border:none; cursor:pointer; font-weight:700; color:white; background:linear-gradient(135deg, var(--brand-2), #f59e0b 60%); box-shadow:0 14px 28px rgba(245,158,11,.32)}

  .hero-art{position:relative; border-radius:22px; overflow:hidden; min-height:320px; border:1px solid var(--border)}
  .hero-img{width:100%; height:100%; object-fit:cover; filter:contrast(1.05) saturate(1.1)}
  .hero-badge{position:absolute; left:16px; bottom:16px; padding:10px 14px; border-radius:14px; background:rgba(8,8,18,.7); border:1px solid var(--border); display:flex; gap:8px; align-items:center}

  /* ===== Filter bar ===== */
  .filter-bar{max-width:1180px; margin:28px auto 0; padding:0 24px}
  .chips{display:flex; gap:10px; flex-wrap:wrap}
  .chip{padding:.6rem .9rem; border-radius:999px; border:1px solid var(--border); background:var(--glass); color:#333; font-weight:600; cursor:pointer}
  .chip.active, .chip:hover{background:linear-gradient(135deg, rgba(139,92,246,.25), rgba(245,158,11,.2)); border-color:transparent}

  /* ===== Cards ===== */
  .section{max-width:1180px; margin:18px auto 70px; padding:0 24px}
  .grid{display:grid; grid-template-columns: repeat(12, 1fr); gap:18px}
  .card{grid-column: span 4; border:1px solid var(--border); background:rgba(255,255,255,.7); border-radius:18px; overflow:hidden; position:relative; transition:transform .25s ease, box-shadow .25s ease}
  .card:hover{transform:translateY(-6px); box-shadow:0 20px 40px rgba(0,0,0,.35)}
  .media{position:relative; overflow:hidden; height:220px}
  .media img{width:100%; height:100%; object-fit:cover; display:block; transform:scale(1.02); transition:transform .5s ease}
  .card:hover .media img{transform:scale(1.07)}
  .fav{position:absolute; top:12px; right:12px; width:40px; height:40px; border-radius:12px; background:rgba(8,8,18,.65); border:1px solid var(--border); display:grid; place-items:center; color:#fff; cursor:pointer}
  .rating{position:absolute; left:12px; top:12px; padding:6px 10px; border-radius:10px; background:rgba(8,8,18,.7); border:1px solid var(--border); font-weight:700}
  .content{padding:14px}
  .title{font-weight:800; letter-spacing:.2px}
  .meta{display:flex; gap:10px; color:var(--muted); font-size:.92rem; margin-top:6px}
  .tags{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px}
  .tag{padding:.3rem .55rem; border-radius:999px; background:rgba(139,92,246,.16); border:1px solid rgba(139,92,246,.3); font-size:.78rem}
  .actions-row{display:flex; justify-content:space-between; align-items:center; margin-top:12px}
  .link{color:#333; text-decoration:none; font-weight:700}

  /* ===== Footer ===== */
  footer{border-top:1px solid var(--border); padding:34px 24px; background:rgba(255,255,255,.5)}
  .foot-wrap{max-width:1180px; margin:0 auto; display:grid; grid-template-columns:1.2fr 1fr 1fr 1fr; gap:24px}
  .logo-footer{display:flex; align-items:center; gap:.75rem}
  .muted{color:var(--muted)}
  .newsletter{display:flex; gap:10px; margin-top:10px}
  .newsletter input{flex:1}

  /* ===== Responsive ===== */
  @media (max-width:1024px){
    .hero-wrap{grid-template-columns:1fr}
    .search-card{grid-template-columns:1fr 1fr 1fr auto}
    .grid .card{grid-column:span 6}
    .nav{grid-template-columns:auto 1fr auto}
  }
  @media (max-width:680px){
    .search-card{grid-template-columns:1fr 1fr; row-gap:10px}
    .grid .card{grid-column:span 12}
    .nav-links{display:none}
  }
</style>
</head>
