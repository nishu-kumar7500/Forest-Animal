<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wild Wonders | Explore Animals & Birds</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e8d0339c.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
    }
    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
      transition: 0.3s ease-in-out;
    }
    .tab-btn-active {
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white !important;
    }
  </style>
</head>
<body x-data="{ tab: 'animals' }">

  <!-- Hero Section -->
  <section class="min-h-screen bg-cover bg-center flex flex-col items-center justify-center text-center px-6"
    style="background-image: url('https://source.unsplash.com/1600x900/?wildlife');">
    <div class="bg-black/60 p-10 rounded-2xl backdrop-blur-md">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-4 text-white">Wild Wonders</h1>
      <p class="text-lg text-gray-300 mb-6">Dive into the majestic world of Animals and Birds in stunning HD</p>
      <div class="flex justify-center gap-4">
        <button @click="tab = 'animals'" :class="tab === 'animals' ? 'tab-btn-active' : 'bg-gray-700'" class="px-6 py-2 rounded-full font-semibold transition-all">
          <i class="fas fa-paw mr-2"></i>Animals
        </button>
        <button @click="tab = 'birds'" :class="tab === 'birds' ? 'tab-btn-active' : 'bg-gray-700'" class="px-6 py-2 rounded-full font-semibold transition-all">
          <i class="fas fa-dove mr-2"></i>Birds
        </button>
      </div>
    </div>
  </section>

  <!-- Animal Section -->
  <section x-show="tab === 'animals'" x-transition class="max-w-7xl mx-auto py-20 px-6">
    <h2 class="text-4xl font-bold text-center text-cyan-400 mb-10">Explore Animals</h2>
    <div class="grid md:grid-cols-3 gap-8">
      <template x-for="animal in [
        { name: 'Lion', img: 'lion', desc: 'King of the jungle with power and pride.' },
        { name: 'Elephant', img: 'elephant', desc: 'Massive, intelligent, and gentle giant.' },
        { name: 'Tiger', img: 'tiger', desc: 'Stealthy, strong and mesmerizing stripes.' }
      ]">
        <div class="glass card-hover p-4 transition duration-300">
          <img :src="'https://source.unsplash.com/600x400/?' + animal.img" class="w-full h-56 object-cover rounded-xl mb-4">
          <h3 class="text-xl font-semibold text-white" x-text="animal.name"></h3>
          <p class="text-sm text-gray-400 mt-2" x-text="animal.desc"></p>
        </div>
      </template>
    </div>
  </section>

  <!-- Bird Section -->
  <section x-show="tab === 'birds'" x-transition class="max-w-7xl mx-auto py-20 px-6">
    <h2 class="text-4xl font-bold text-center text-pink-400 mb-10">Discover Birds</h2>
    <div class="grid md:grid-cols-3 gap-8">
      <template x-for="bird in [
        { name: 'Peacock', img: 'peacock', desc: 'Natureâ€™s vibrant masterpiece.' },
        { name: 'Parrot', img: 'parrot', desc: 'Colorful and clever with mimicry skills.' },
        { name: 'Eagle', img: 'eagle', desc: 'Sharp vision and unmatched flight power.' }
      ]">
        <div class="glass card-hover p-4 transition duration-300">
          <img :src="'https://source.unsplash.com/600x400/?' + bird.img" class="w-full h-56 object-cover rounded-xl mb-4">
          <h3 class="text-xl font-semibold text-white" x-text="bird.name"></h3>
          <p class="text-sm text-gray-400 mt-2" x-text="bird.desc"></p>
        </div>
      </template>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 mt-24 py-10 px-6">
    <div class="max-w-7xl mx-auto grid md:grid-cols-3 gap-8 text-sm text-gray-400">
      <div>
        <h4 class="text-white font-semibold mb-2">Contact</h4>
        <p>Email: hello@wildwonders.com</p>
        <p>Phone: +91 9876543210</p>
      </div>
      <div>
        <h4 class="text-white font-semibold mb-2">Social</h4>
        <p><i class="fab fa-instagram mr-2"></i>@wildwonders</p>
        <p><i class="fab fa-facebook mr-2"></i>/wildwonders</p>
        <p><i class="fab fa-twitter mr-2"></i>@wild_wonders</p>
      </div>
      <div>
        <h4 class="text-white font-semibold mb-2">Info</h4>
        <p>Privacy Policy</p>
        <p>Terms & Conditions</p>
        <p class="mt-4 text-xs text-gray-600">&copy; 2025 Wild Wonders</p>
      </div>
    </div>
  </footer>

</body>
</html>
